<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="title"><span>ASCII to Digispark</span></div>
    <div class="content">
        
      <div class="textareas">
        <span class="text-0-span">ASCII text</span>
        <textarea id="text-0"></textarea>
        <span class="text-1-span">Translated text</span>
        <textarea id="text-1"></textarea>
      </div>

      <div class="controls">
        <button class="button" id="btn-translate">Translate</button>
        <button class="button" id="btn-clear">Clear</button>
        <button class="button" id="btn-auto-translate">Auto Translate</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
